						var a;
						$.ajax({
						url: "/exchange.htm",
						type: "GET",
						dataType: "json",
						async: false,
						success:function(data){
							if(data.result){
								a = true;
							}
						}
					});
					a && window.open('http://www.baidu.com');
					//a &&　$('.a-click').submit();
